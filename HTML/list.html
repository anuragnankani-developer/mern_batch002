<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of List</title>
</head>
<body>
    <!-- Order List -->
     <ol type="I">
        <li>Aman</li>
        <li>Shyam</li>
        <li>Ram</li>
        <li>Abcd</li>
     </ol>

     <!-- UnOrder List -->
      <ul type="*" >
        <li>Aman</li>
        <li>Shyam</li>
        <li>Ram</li>
        <li>ABCD</li>
      </ul>

      <!-- Nested List -->

      <ol>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Apple</li>

        <ul>
            <li>Potato</li>
            <li>Onion</li>
            <li>Spring Onion</li>
            <li>Bitter gourd</li>
            <ol>
                <li>Paneer Masala</li>
                <li>Paneer Pasanda</li>
                <li>Veg Kolhapuri</li>
                <li>Nrgisi Kofta</li>
            </ol>
        </ul>
      </ol>
    
</body>
</html>
