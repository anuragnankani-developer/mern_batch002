<button onclick="showForm()" > Add Data </button>
    <form id="my-form" style="width: 50%; margin-left: 300px; display: none;">
      <h1>Student Registration</h1>
  <div class="mb-3">
    <label for="firstName" class="form-label"  >First Name</label>
    <input type="text" class="form-control" id="firstName" >
    </div>

    <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName">
    </div>

    <div class="mb-3">
    <label for="userName" class="form-label">User Name</label>
    <input type="text" class="form-control" id="userName">
    </div>

    <div class="mb-3">
    <label for="mobile" class="form-label">Mobile</label>
    <input type="text" class="form-control" id="mobile">
    </div>
    <div class="mb-3">
    <label for="gender" class="form-label">Gender</label><br>
    male: <input type="radio" name="gender" value="male"  id="gender">
    female: <input type="radio" name="gender" value="female"  id="gender">
    other: <input type="radio" name="gender" value="other"  id="gender">
    </div>

    <div class="mb-3">
    <label for="emailAddress" class="form-label">Email address</label>
    <input type="email" class="form-control" id="emailAddress">
    </div>



  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" onclick="handelSubmit(event)" >Submit</button>
  <button type="submit" class="btn btn-primary" onclick="handelUpdate(event)" >Update</button>
</form>

<hr>
<hr>

<table id="table-data" class="table" style="width: 60%; margin-left: 200px;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last Name</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Gender</th>
      <th scope="col">Password</th>
      <th scope="col"> Action </th> 
    </tr>
  </thead>

  </tbody>
</table>
