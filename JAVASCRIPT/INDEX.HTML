<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

      <div> hell;oooooo </div>

    <script>
        // var is a global scope variable, we can re-declare var also we can re-assign the value.
        var a = 10; // data type = number
        var a = 20;
        var b = 1;

        console.log(a)
        console.log(b)

        // let is a block scope variable, we cannot re-declare let but we can re-assign the value
        let alpha = 35;
        console.log(alpha);
         alpha = 45;
        console.log(alpha);


        // const is also a block scope variable but we cannot re-declare and re-assign the value e.g: value of pie
        const alphabet = "abcd" // data type = string
        console.log(alphabet);

        // automatically variables
        x = 10;
        x = 20;
        document.write(x);


    </script>
    
</body>
</html>
