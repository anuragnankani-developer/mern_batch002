    <script>

        // rest operator / parameter
function addition( ...rest){
    console.log(rest); //creates an arr of values
   return rest.reduce((acc, currentValue)=> acc + currentValue, 0)
//    return rest.map((value, index)=> value + index)

}

console.log(addition(11,12,13,14,1,1,3,56,7,8, 10, 20, 30))
console.log(addition("hello","hell", "abc","aa", "bb"))

console.log('-------------------------');

    // spread operator

    const arr = [1,2,3,4];
    const arr2 = [4,5,6,7,8];

    const concatArray = arr.concat(arr2);

    const mergeArray = [...arr, ...arr2];
    console.log('merge:', mergeArray);

    console.log(concatArray);


    function arrayValues(a){
        console.log(a)
        return `value of a is:${a}`

    }
    console.log(arrayValues(...arr))

    // spread for object

    let obj ={
        name:"chetan",
        age: 20,
        hobbies: "football"
    };
    let obj_1={
        hobbies: "cricket"
    }

    let obj1 = {...obj, ...obj_1};
    console.log(obj1);


    </script>
