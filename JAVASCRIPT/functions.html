    <script>
        // normal function or named function and function declaration
        function firstFunction(){
            let a = 11;
            let b = 20;
            if(a == 10){
                console.log('Yes a is equal to 10')
            }else{
                console.log("No, a is not equal");
            }              
        }
        // self-invoke function
        function output(){
            console.log('i am self invoke function');
        }
        output()

        function addition(a, b,c, d){
            console.log("value of d:", d)
            console.log("a + b =",  a + b + c + d)
        }

        addition("10","10","alekh")
        // addition(10,10,"alekh")
        var a ;
        console.log(a)
        

    </script>
