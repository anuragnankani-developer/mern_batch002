<body>

    <script>
        let promiseOne = new Promise((resolve, reject)=>{
            console.log('promiseeee')
            reject("My promise is rejected")
        })

        .then((res)=>{
            console.log('my promise:',res)

        }).catch((err)=>{
            console.log('error:',err)
        })

        let promiseTwo = new Promise((resolve, reject)=>{
            resolve("My second promise is fullfilled")
        });

       promiseTwo.then((res)=>{
        console.log("fullfilled",res)
        })
        .catch((err)=>{
        console.log('error:',err)
        })

         let promiseThree = new Promise((resolve, reject)=>{
            resolve("My third promise is fullfilled")
        })

       .then((res)=>{
        console.log("fullfilled",res)
        })
        .catch((err)=>{
        console.log('error:',err)
        })
    </script>
