<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let promiseOne = new Promise((resolve, reject)=>{
            console.log('promiseeee')
            setTimeout(()=>{
                reject("My promise is rejected")

            },2000)
        })


        let promiseTwo = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve("My second promise is fullfilled")
            },3000)
            
        });


         let promiseThree = new Promise((resolve, reject)=>{
           setTimeout(()=>{
                resolve("My third promise is resolved")
            },1000)
        })
        let allPromises = [promiseOne, promiseTwo, promiseThree];

       Promise.race(allPromises)
       .then((res)=>{
        console.log("fullfilled",res)
        })
        .catch((err)=>{
        console.log('error:',err)
        })
    </script>
    
</body>
</html>
